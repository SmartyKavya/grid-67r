<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .par{
            display: grid;
            height: 90vh;
            width: 200vh;
            grid-template-columns: 6;
            grid-template-rows: 4;
            column-gap: 5px;
            row-gap: 5px;
        }
        .ch1{
            background-color: rgb(168, 32, 114);
            grid-column: 1/5;
            grid-row: 1/3;
        }
        .ch2{
            background-color: rgb(188, 128, 18);
            grid-column: 5/7;
            grid-row: 1/5;
        }
        .ch3{
            background-color: rgb(6, 118, 86);
            grid-column: 1/3;
            grid-row: 3/5;
        }
        .ch4{
            background-color: rgb(8, 91, 84);
            grid-column: 3/5;
            grid-row: 3/5;
        }
    </style>
</head>
<body>
    <div class="par">
        <div class="ch1"></div>
        <div class="ch2"></div>
        <div class="ch3"></div>
        <div class="ch4"></div>
    </div>
</body>
</html>
